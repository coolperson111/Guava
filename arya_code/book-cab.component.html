<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 p-0">
      <!-- Left Column: Form and Map -->
      <div class="left-column">
        <div class="form-container">
          <h2>Book a Cab</h2>
          <form [formGroup]="bookingForm">
            <div class="form-group">
              <label for="pickupLocation">Pickup Location</label>
              <input type="text" id="pickupLocation" formControlName="pickup" class="form-control" placeholder="Enter Pickup Location">
            </div>
            <div class="form-group">
              <label for="dropoffLocation">Dropoff Location</label>
              <input type="text" id="dropoffLocation" formControlName="dropoff" class="form-control" placeholder="Enter Dropoff Location">
            </div>
            <div class="form-group">
              <button class="btn btn-primary" (click)="bookCab()">Book Cab</button>
            </div>
            <div class="text-danger" *ngIf="bookingError">{{ bookingError }}</div>
            <div class="text-success" *ngIf="bookingResult">{{ bookingResult }}</div>
          </form>
        </div>
        <div id="map" class="map-container"></div> <!-- Add your map component here -->
      </div>
    </div>
    <div class="col-md-6 p-0">
      <!-- Right Column: Images and Additional Information -->
      <div class="right-column">
        <img src="your-image-url.jpg" alt="Cab Image" class="cab-image">
        <div class="additional-info">
          <h3>Additional Information</h3>
          <p>Hello welcome to guava!!!! Done by ARYALAMBA MADDYSINGH MALHARBHISE YUVNAJAIN!!!! :) :) :)</p>
        </div>
      </div>
    </div>
  </div>
</div>
